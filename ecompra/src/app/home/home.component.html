<div id="multi-item-example" class="carousel slide carousel-multi-item" data-ride="carousel">


  <div *ngIf='listPromo.length > 3' class="row">
    <div  class="col-md-12 d-fluid justify-content-center">
      <!--controles-->
      <div class="controls-top d-flex justify-content-around align-items-center">
        <a class="btn-floating" href="#multi-item-example" data-slide="prev"><i class="fa fa-arrow-circle-left "
            aria-hidden="true"></i></a>
            <div class="novidades mt-5 d-flex align-items-center">
              <p>PRODUTOS</p>
            </div>

        <a class="btn-floating" href="#multi-item-example" data-slide="next"><i class="fa fa-arrow-circle-right"
            aria-hidden="true"></i></a>
      </div>
      <!--/controles-->
    </div>
  </div>
  <!--Slides-->
  <div class="carousel-inner" role="listbox">

    <!--primeiro slide-->
    <div *ngIf='listPromo.length > 0' class="carousel-item active">
      <div class="container-fluid justify-content-center">
        <div class="row d-flex justify-content-around">

          <div class="col-md-4 d-flex justify-content-center" style="float:left" *ngFor='let i of listPromo | slice:0:3' >
            <div class="card">
              <div class="card-img-wrapper">
                <img src="{{i.foto}}" alt="">
              </div>
              <div class="card-info">
                <h3>{{i.nome}}</h3>
                <p>{{i.descricao}}</p>
                <button class="btn" data-toggle="modal" data-target="#saibaMais" (click) = "getProdutoById(i.codigo)">Saiba Mais</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <!--/primeiro slide-->
    <!-- Segundo Slide -->
    <div *ngIf='listPromo.length > 3' class="carousel-item">
      <div class="container-fluid justify-content-center">
        <div class="row d-flex justify-content-around">

          <div class="col-md-4 d-flex justify-content-center" style="float:left" *ngFor='let i of listPromo | slice:3:6' >
            <div class="card">
              <div class="card-img-wrapper">
                <img src="{{i.foto}}" alt="">
              </div>
              <div class="card-info">
                <h3>{{i.nome}}</h3>
                <p>{{i.descricao}}</p>
                <button class="btn" data-toggle="modal" data-target="#saibaMais" (click) = "getProdutoById(i.codigo)">Saiba Mais</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>


    <!-- /Segundo Slide -->
    <!-- Terceiro Slide -->
    <div *ngIf='listPromo.length > 6' class="carousel-item">
      <div class="container-fluid justify-content-center">
        <div class="row d-flex justify-content-around">

          <div class="col-md-4 d-flex justify-content-center" style="float:left" *ngFor='let i of listPromo | slice:6:9' >
            <div class="card">
              <div class="card-img-wrapper">
                <img src="{{i.foto}}" alt="">
              </div>
              <div class="card-info">
                <h3>{{i.nome}}</h3>
                <p>{{i.descricao}}</p>
                <button class="btn" data-toggle="modal" data-target="#saibaMais" (click) = "getProdutoById(i.codigo)">Saiba Mais</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <!-- Terceiro Slide -->

  </div>
  <!--/slides-->
</div>

<!-- Modal -->
<div class="modal fade" id="saibaMais" data-backdrop="static" data-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">

      <div class="modal-header ">
        <div class="row">
          <h5 class="modal-title text-uppercase" id="staticBackdropLabel">{{nomeProduto}}</h5>
        </div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="row d-flex align-items-center">
          <div class="col-md-4">
            <img [src]="fotoProduto" class="imagemModalProduto">
          </div>
          <div class="col-md-8">
            <span class="center-block"></span>
          </div>
        </div>
        <div class="row mt-12">
            <div class="col-md-12 text-success d-flex justify-content-end">
              Preço: RS{{precoProduto}} 
            </div>
        </div>
      </div>    
      <div class="modal-footer d-flex justify-content-between">
        <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Voltar</button>
        <button type="button" class="btn btn-outline-success" data-dismiss="modal" [routerLink]="['/sacola-comprar', idProduto]">Comprar</button>
      </div>

    </div>
  </div>
</div>
