<div class="bg-dark"><img class="brotinho" src="../../assets/img/brotinhoIcone.png" alt="imagem">
</div>

<div class="container cor col-md-6 mt-4  justify-content-center">
  <h1 class="text-center">Cadastre-se</h1>
  <p class="text-center">Preencha o formulário abaixo</p>
  <hr>
  <div class="form-row d-flex justify-content-center">
    <div class="col-md-6 ">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input [(ngModel)]='usuario.nome' type="text" class="form-control" id="nome" placeholder="Digite aqui seu nome">
      </div>
      <div class="form-group">
        <label for="usuarioFormulario">Usuário:</label>
        <input [(ngModel)]='usuario.usuario' type="text" class="form-control" id="usuarioFormulario"
          placeholder="Digite aqui seu usuário">
      </div>
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input (input)='confirmarSenha($event)' type="password" class="form-control" id="senha"
          placeholder="Digite aqui sua senha">
      </div>
      <div class="form-group">
        <label for="senhaConfirmacao">Confirmar senha:</label>
        <input [(ngModel)]='usuario.senha' type="password" class="form-control" id="senhaConfirmacao"
          placeholder="Confirmar senha">
      </div>
      <div class="form-group">
        <label for="tipoUsuario">Tipo usuário:</label>
        <select class="form-control" (change)='tipoUsuarioMetodo($event)'>
          <option>Selecione o usuário</option>
          <option value="normal">Normal</option>
          <option value="administrador">Administrador</option>
        </select>
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success" onkeydown="" id="botaoEntrar"
          (click)='cadastrar()'>Cadastrar</button>
        <button type="submit" class="btn btn-danger" routerLink="/home" id="botaoCancelar">Cancelar</button>
      </div>
    </div>
  </div>





</div>
