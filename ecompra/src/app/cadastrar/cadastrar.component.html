<!-- Formulário -->
<div class="container cor col-md-6 mt-4  justify-content-center">
  <h1 class="text-center">Cadastre-se</h1>
  <p class="text-center">Preencha o formulário abaixo</p>
  <hr>
  <form>
    <div class="form-row d-flex justify-content-center">
      <div class="col-md-6 ">

        <div class="form-group">
          <label for="inputNome">Nome:</label>
          <input type="text" class="form-control" id="nome" placeholder="Digite aqui seu nome">
        </div>
        <div class="form-group">
          <label for="inputUsuario">Usuário:</label>
          <input type="text" class="form-control" id="usuario" placeholder="Digite aqui seu usuário">
        </div>
        <div class="form-group">
          <label for="inputSenha">Senha:</label>
          <input type="password" class="form-control" id="senha" placeholder="Senha">
        </div>
        <div class="form-group">
          <label for="inputSenha">Confirmar senha:</label>
          <input type="password" class="form-control" id="senha" placeholder="Confirmar senha">
        </div>


        <div class="d-flex justify-content-between">

          <button type="submit" class="btn btn-success" onkeydown="">Entrar</button>
          <button type="submit" class="btn btn-danger" routerLink="/home">Cancelar</button>
        </div>
      </div>

    </div>




  </form>
</div>
